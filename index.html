<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="form-container">
        <h2>Form Validation</h2>
        <form id="myForm" >
            <!--full name-->
            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name">
                <small>Error Message</small>
            </div>

            <!--email-->
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <small>Error Message</small>
            </div>

            <!--phone-->
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number">
                <small>Error Message</small>
            </div>

            <!--password-->
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter Password">
                <span class="toggle-password material-symbols-outlined" data-target="password">
                    visibility
                </span>
                <small>Error Message</small>
            </div>
            <ul class="password-requirements">
                <li id="req-length">Minimum 8 Characters</li>
                <li id="req-lower">Lowercase letter</li>
                <li id="req-upper">Uppercase letter</li>
                <li id="req-number">Number</li>
                <li id="req-special">Special Characters (@!%*?&)</li>

            </ul>
            <!--confirm password-->
            <div class="form-group">
                <input type="password" id="confirm" placeholder="Enter Confirm Password">
                <span class="toggle-password material-symbols-outlined" data-target="confirm">
                    visibility
                </span>
                <small>Error Message</small>
            </div>
            <!--submit btn-->
            <button type="submit">Submit</button>


        </form>
    </div>


    <script src="./app.js"></script>
</body>

</html>
